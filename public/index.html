<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store,
            must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>OA System</title>
    <link rel="icon" href="<%= BASE_URL %>logo.ico" />
    <link rel="stylesheet" href="<%= BASE_URL %>index.css" />
    <script src="//cdn.bootcss.com/babel-polyfill/7.6.0/polyfill.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue-router@3.1.3/dist/vue-router.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vuex@3.1.1/dist/vuex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/ant-design-vue@1.5.0/dist/antd.min.js"></script>
    <script src="//cdn.bootcss.com/element-ui/2.13.0/index.js"></script>
    <script src="//gw.alipayobjects.com/os/lib/antv/g2/3.5.11/dist/g2.min.js"></script>
    <script src="//gw.alipayobjects.com/os/antv/assets/f2/3.4.2/f2.min.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdn.bootcss.com/superagent/4.1.0/superagent.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-ls/3.2.1/vue-ls.min.js"></script>
    <script src="https://cdn.bootcss.com/qs/6.9.3/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts@1.5.2/dist/vue-apexcharts.min.js"></script>
    <!-- 全局配置 -->
    <script>
        //定义配置文件对象
        window._CONFIG = {};
        //定义underscore
        window.underscore = _;
        //定义underscore
        window.__ = _;
        //Vue服务器域名
        window._CONFIG['domain'] = 'https://www.shengtai.club';
        //Vue-REST-API服务器域名
        window._CONFIG['restAPI'] = 'https://api.shengtai.club';
        //API端服务器URL
        window._CONFIG['domainURL'] = 'https://www.shengtai.club/jeecg-boot';
        //Vue服务器域名,不要删除domian属性，因为有些组件是这样写的，而且位于node_module里面
        window._CONFIG['domian'] = 'https://www.shengtai.club';
        //API端服务器URL,不要删除domianURL属性，因为有些组件是这样写的，而且位于node_module里面
        window._CONFIG['domianURL'] = 'https://www.shengtai.club/jeecg-boot';
        //下载服务器域名
        window._CONFIG['downloadURL'] = 'https://www.shengtai.club';
        //图片服务器域名
        window._CONFIG['imgDomainURL'] = 'https://www.shengtai.club';
        //KKFileView文档预览URL
        window._CONFIG['previewURL'] =
            'https://fileview.shengtai.club/onlinePreview?url=';
        //微软文档预览URL
        window._CONFIG['officeURL'] =
            'https://view.officeapps.live.com/op/view.aspx?src=';
        //图片压缩裁剪URL
        window._CONFIG['thumborURL'] =
            'https://thumbor.shengtai.club/unsafe/fill/100/60/sm/0/plain/';
        //图片预览URL
        window._CONFIG['imageURL'] = window._CONFIG['previewURL'];
        //多媒体预览URL
        window._CONFIG['videoURL'] = window._CONFIG['previewURL'];
        //内置文档预览URL
        window._CONFIG['viewURL'] =
            window._CONFIG['domainURL'] + '/generic/web/viewer.html?file=';
        //单独登录URL
        window._CONFIG['casPrefixUrl'] = 'https://sso.shengtai.club/cas';
        //检测URL文件是否存在
        window._CONFIG['validURL'] =
            'https://www.shengtai.club/sys/common/url?path=';
    </script>
</head>

<body>
    <!-- built files will be auto injected -->
    <div id="app">
        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="load_title">正在加载系统,请耐心等待...</div>
        </div>
    </div>
</body>

</html>
